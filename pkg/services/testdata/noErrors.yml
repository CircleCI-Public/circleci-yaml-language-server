version: 2.1

orbs:
  compass: atlassian-labs/compass@0.1.2
  shellcheck: circleci/shellcheck
  other: atlassian-labs/compass@0.1.2

executors:
  go:
    docker:
      - image: cimg/go:latest

jobs:
  build: &buildJob
    parameters:
      myparam:
        description: "A test parameter"
        type: string
    docker:
      - image: cimg/node:17.2.0
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: echo "hello world"
      - run: <<parameters.myparam>>
  somejob:
    <<: *buildJob
    executor: &executorRef go
    steps:
      - checkout
      - run: <<parameters.myparam>>
  someanotherjob:
    <<: *buildJob
    executor: { name: go }
    steps:
      - checkout
      - run: <<parameters.myparam>>

  anotherjob:
    executor:
      name: &execRefBis go
    environment:
      SOME_ENV: *executorRef
      SOME_ENV2: *execRefBis
    steps:
      - checkout

  dummyJobWithStepParam:
    executor:
      name: &execRefBis go
    parameters:
      stepParam:
        type: steps
        default: []
    steps:
      - steps: << parameters.stepParam >>
      - shellcheck/check:
          dir: ./.circleci/scripts/

workflows:
  test-build:
    jobs:
      - build:
          matrix:
            alias: "build-single"
            parameters:
              myparam: ["Hello There"]
          pre-steps:
            - compass/notify_deployment:
                token_name: atoken
                environment_type: something
                environment: another thing

      - build:
          myparam: "Simple param here"
          post-steps:
            - other/notify_deployment:
                token_name: atoken
                environment_type: something
                environment: another thing
      
      - dummyJobWithStepParam
      
      - somejob:
          myparam: some-value
      - anotherjob
      - someanotherjob:
          myparam: some-value
      - shellcheck/check:
          name: shellcheck
          dir: ./.circleci/scripts/
